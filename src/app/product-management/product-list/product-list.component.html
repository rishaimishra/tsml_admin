<div class="body-container">
    <!-- /.navbar -->
    <div class="main-container">
       <app-sidebar></app-sidebar>
       <!-- /.sidebar -->
       <div role="main" class="main-content">
          <div class="page-content container container-plus">
             <div class="row">
                <div class="col-sm-12">
                   <h4 class="pull-left page-title">Product List</h4>
                   <ol class="breadcrumb pull-right">
                      <li> <a routerLink="/product-management/add-product"><i class="far fa-plus-square"></i> Add Product</a></li>
                   </ol>
                </div>
             </div>
             <div class="row mt-2">
                <div class="col-md-12">
                   <div class="panel panel-default">
                      <div class="panel-heading">
                        <div class="row input-form">
                            <div class="col-sm-8">
                               <div class="form-group">
                                  <label for="Product">Product Name</label>
                                  <input type="text" placeholder="&#xf002; Search by Product Name" id="product" class="form-control placeholder" [(ngModel)]="searchText" (input)="filterNow()">
                               </div>
                            </div>
                            <div class="col-sm-4">
                               <div class="form-group">
                                  <label for="search">Search By Status</label>
                                  <select class="form-control rm06" name="status" (input)="selectOption($event)">
                                     <option value="1">Active</option>
                                     <option value="2">Inactive</option>
                                  </select>
                               </div>
                            </div>
                            <!-- <div class="col-sm-4">
                               <div class="rm05 mt-4">
                                  <button class="btn btn-primary btn-ser" type="submit">Search</button>
                               </div>
                            </div> -->
                        </div>
                      </div>
                      <div class="panel-body">
                         <div class="row">
                            <div class="col-md-12">
                               <div class="table-responsive">
                                  <table id="example" class="table table-striped table-bordered" style="width:100%">
                                     <thead>
                                        <tr>
                                           <th>Product Name</th>
                                           <th>Product Description</th>
                                           <th>Status</th>
                                           <th>Change Status</th>
                                           <th>Action</th>
                                        </tr>
                                     </thead>
                                     <tbody>
                                         <tr *ngFor="let prodItem of productItems  | paginate: { itemsPerPage: 10, currentPage: p }" > 
                                           <td>{{prodItem?.product_title}}</td>  
                                           <td>
                                              <p class="table-dec">{{prodItem?.product_desc}}</p>
                                           </td>
                                          <td *ngIf="prodItem?.product_status == 1"><span class="badge badge-sm bgc-green-d1 text-white pb-1 px-25">Active</span></td>
                                          <td *ngIf="prodItem?.product_status == 2"><span class="badge badge-sm bgc-red-d1 text-white pb-1 px-25">Inactive</span></td>
                                          <td>
                                             <div class="form-check form-switch" style="display: flex;">
                                                <input
                                                role="switch" 
                                                class="form-check-input" 
                                                (click)="toggleStatus(prodItem?.product_status, prodItem?.product_id)" 
                                                type="checkbox" 
                                                [checked]="prodItem?.product_status == 1">
                                             </div>
                                          </td>
                                           <td>
                                              <a routerLink="/product-management/edit-product/{{prodItem?.product_id}}" class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-success btn-a-lighter-success">
                                                <i class="fa fa-edit" aria-hidden="true"></i>
                                              </a>
                                              <!-- <a  class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-success btn-a-lighter-success">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                              </a> -->
                                           </td>
                        
                                        </tr>
                                       
                                     </tbody>
                                  </table>
                                  <div class="col-12 text-right" *ngIf="productItems?.length > 5">
                                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
          <!-- content -->
          <footer class="footer d-none d-sm-block">
             <div class="footer-inner bgc-white-tp1">
                <div class="pt-3 border-none border-t-3 brc-grey-l2 border-double">
                   <span class="text-grey">Â© 2021 Tata Steel Mining Limited. All Rights Reserved.</span>
                </div>
             </div>
             <div class="footer-tools">
                <a href="#" class="btn-scroll-up btn btn-dark mb-2 mr-2">
                <i class="fa fa-angle-double-up mx-2px text-95"></i>
                </a>
             </div>
          </footer>
          <!-- footer -->
       </div>
    </div>
 </div>

                                <div class="row mt-4">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Pickup From</label>
                                            <div class="checkBox">

                                                <ul (change)="pickUpfrom($event)">
                                                    <li>
                                                        <input type="radio" id="radio1" name="radios" value="PLANT"
                                                            >
                                                        <label for="radio1">PLANT</label>
                                                    </li>
                                                    <li>
                                                        <input type="radio" id="radio2" name="radios" value="DEPOT">
                                                        <label for="radio2">DEPOT</label>
                                                    </li>
                                                    <li>
                                                        <input type="radio" id="radio3" name="radios" value="PORT">
                                                        <label for="radio3">PORT</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="category">Pickup Location</label>
                                            <select (change)="pickupLocation($event)" class="form-control rm06" name="status">
                                                <option value="">--Select--</option>
                                                <option *ngFor="let state of states" value="{{state?.name}}">{{state?.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="category">Destination Location</label>
                                            <select (change)="selectDestination($event)" class="form-control rm06" name="status">
                                                <option value="">--Select--</option>
                                                <option *ngFor="let state of states" value="{{state?.name}}">{{state?.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="category">Freight Charges</label>
                                            <input type="text" placeholder="0" [(ngModel)]="freightCharge" id="" class="form-control"
                                                value="">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="search">Status</label>
                                            <select (change)="selectStatus($event)" class="form-control rm06" name="status">
                                                <option value="" checked>--Select--</option>
                                                <option value="1">Active</option>
                                                <option value="2">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 p-3">
                                        <div class="">
                                            <button class="btn btn-primary btn-ser" (click)="saveFreight()" type="button">Save</button>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="example" class="table table-striped table-bordered"
                                            style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>Pickup Form</th>
                                                    <th>Location</th>
                                                    <th>Freight Charges</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let freight of freightCharges | paginate: { itemsPerPage: 8, currentPage: p }">
                                                    <td>{{freight?.pickup_from}}</td>
                                                    <td>{{freight?.location}}</td>
                                                    <td>{{freight?.freight_charges}}</td>
                                                    <!-- <td>
                                                        <span class="badge badge-sm bgc-green-d1 text-white pb-1 px-25">Active</span>
                                                    </td> -->
                                                    <td *ngIf="freight?.status == 1"><span
                                                            class="badge badge-sm bgc-green-d1 text-white pb-1 px-25">Active</span>
                                                    </td>
                                                    <td *ngIf="freight?.status == 2"><span
                                                            class="badge badge-sm bgc-red-d1 text-white pb-1 px-25">Inactive</span>
                                                    </td>
                                                    <td>
                                                        <a href="#"
                                                            class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-success btn-a-lighter-success">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </a>
                                                        <a (click)="deleteFreight(freight?.id)"
                                                            class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-success btn-a-lighter-success">
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="col-12 text-right">
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content -->

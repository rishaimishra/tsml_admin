<div class="body-container">
    <!-- /.navbar -->
    <div class="main-container">
       <app-sidebar></app-sidebar>
       <!-- /.sidebar -->
       <div role="main" class="main-content">
          <div class="page-content container container-plus">
             <div class="row mb-3">
                <div class="col-sm-12">
                   <h4 class="pull-left page-title">Security Question</h4>
                </div>
             </div>
             <div class="row mt-2">
                <div class="col-md-12">
                   <div class="panel panel-default">
                      <div class="panel-body py-4">
                         <div class="row">
                            <div class="col-sm-10">
                               <div class="form-group">
                                  <label for="security">New Security Question</label>
                                  <input type="text" [(ngModel)]="securityQuestion" placeholder="Enter Security Question" id="security" class="form-control">
                               </div>
                            </div>
                           
                            <div class="col-sm-2">
                               <div class="mt-4">
                                  <button [disabled]="!securityQuestion" class="btn btn-primary btn-ser" (click)="saveQuestion()" type="button">Save</button>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>

             <div class="row mt-2">
                <div class="col-md-12">
                   <div class="panel panel-default">
                      <div class="panel-body">
                         <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive">
                                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                                       <thead>
                                          <tr>
                                           <th>Category</th>
                                           <th>Edit</th> 
                                          </tr>
                                       </thead>
                                       <tbody>
                                          <tr *ngFor="let question of allSecurityQuestions">
                                             <td>{{question.s_question}}</td>
                                             <td>
                                                <a routerLink="/settings/edit-security-question/{{question.security_question_id}}" class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-success btn-a-lighter-success">
                                                   <i class="fa fa-edit" aria-hidden="true"></i>
                                                </a>
                                             </td>
                                          </tr>
                                       </tbody>
                                    </table>
                                 </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>

          </div>

            <div class="row">

            </div>
         </div> -->
          <!-- content -->
          <footer class="footer d-none d-sm-block">
             <div class="footer-inner bgc-white-tp1">
                <div class="pt-3 border-none border-t-3 brc-grey-l2 border-double">
                   <span class="text-grey">Â© 2021 Tata Steel Mining Limited. All Rights Reserved.</span>

                <a href="#" class="btn-scroll-up btn btn-dark mb-2 mr-2">
                <i class="fa fa-angle-double-up mx-2px text-95"></i>
                </a>
             </div>
          </footer>
          <!-- footer -->
       </div>
    </div>
 </div>
